---
  name: Build and test
  on:
    push:
      branches:
        - main
  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - name: Check out repository code
          uses: actions/checkout@v3
  
        - name: Set up Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '20'
  
        - name: Install dependencies
          run: yarn install
  
        - name: Run linting
          run: yarn lint
        # New Step to Build Docker Image
        - name: Build Docker image
          uses: docker/build-push-action@v3
          with:
            context: .               # Use the root directory as the context
            file: ./dockerfile       # Path to your Dockerfile
            tags: mmeheus/webapp:latest # Replace with your Docker Hub username
            push: false              # Do not push the image to Docker Hub